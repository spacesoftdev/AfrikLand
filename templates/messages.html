
{% for message in messages %}
    <div class="alert {% if message.tags == 'success' %} bg-green-600 {%else%} bg-red-500 {% endif %} p-2 text-white alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
